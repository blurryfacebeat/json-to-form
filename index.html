<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Parser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JSON-To-Form</h1>
    <h2>Загрузите json-файл, и он преобразуется в форму.</h2>
    <form method="post" enctype="multipart/form-data" id="sendjson__form">
        <div class="send-json__wrapper">
            <input type="file" name="sendjson" id="sendjson" accept=".json, .js">
            <label for="sendjson" class="sendjson-button">
                <span class="sendjson__icon-wrapper">
                    <img src="./icons/upload.svg" alt="Выбрать файл" class="sendjson-icon" width="25">
                </span>
                <span class="sendjson-button-text">Выберите файл</span>
            </label>
        </div>
    </form>
    <button class="clear-button" type="button" id="clear-button">Очистить</button>
    <div id="app"></div>
    <script src="js/index.js"></script>
</body>
</html>
